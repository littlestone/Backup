<div style="height:658px; margin: 12px; border-color: darkgray; border-radius: 5px; border-width: 1px; border-style: solid; background-color: white" layout="row" md-whiteframe="3" ng-style="contentStyle">
  <div style="height:570px; border-color: darkgray; border-style: solid; border-width: 1px; border-radius: 5px; margin:24px 12px 0px 12px;" flex>
    <div style="height:50px; background-color: lightgray;" layout="column">
      <div layout="row">
        <h5 style="margin-top:8px; padding-top:8px;margin-left:4px;" flex>Transfers ({{curProject.transactionAmount | currency}})</h5>
        <md-menu>
          <md-button aria-label="TransactionMenu" class="md-icon-button" ng-click="$mdMenu.open()">
            <span class="glyphicon glyphicon-option-vertical"></span>
            <md-tooltip md-direction="top">Menu</md-tooltip>
          </md-button>
          <md-menu-content width="4">
            <md-menu-item>
              <!-- <md-button ng-click="createNewTransaction($event)" ng-disabled="isNewTransferMenuButtonDisabled"> <span md-menu-align-target>Add a Transfer</span></md-button> -->
              <md-button ng-click="createNewTransaction($event)" ng-disabled="false"> <span md-menu-align-target>Add a Transfer</span></md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="refreshTransactionList()"><span class="glyphicon glyphicon-refresh"></span> <span md-menu-align-target>Refresh</span></md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </div>
    <md-content style="height: 500px;">
      <md-list class="md-dense" flex>
        <md-list-item class="md-2-line" ng-repeat="trs in curTransactions" ng-click="showDetails($event, trs)">
          <div layout="row" flex>
            <div md-colors="{color: 'primary'}">
              <span style="margin-right: 10px;" class="glyphicon glyphicon-import" ng-show="trs.amount > 0"></span>
              <span style="margin-right: 10px;" class="glyphicon glyphicon-export" ng-show="trs.amount < 0"></span>
            </div>
            <div class="md-list-item-text" layout="column">
              <h3 md-colors="{color: 'primary'}">{{trs.amount > 0 ? 'From: ' : 'To: '}}<b>  {{trs.projectName}}</b></h3>
              <h4>Created by: {{trs.createdBy}} on {{trs.createdOn.toString().substring(0, 10)}}</h4>
            </div>
            <div style="padding-right: 10px;">${{trs.amount}}</div>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
