<style>
  .bc-menu {
    background: white;
    border-radius: 4px;
    box-shadow: 0 7px 8px -4px rgba(0, 0, 0, 0.2),
    0 13px 19px 2px rgba(0, 0, 0, 0.14),
    0 5px 24px 4px rgba(0, 0, 0, 0.12);
    width: 256px;
  }
  
  a:hover {
      color: white;
  }
  
</style>

<div class="breadcrumbs" layout="row">
  <div ng-repeat="state in $navigationState.currentState.path">
    <div ng-if="state.data.settings.showBreadcrumb">
      <span ng-if="state.name == 'project'">
        <a style="margin-left: 4px;" ui-sref="{{$navigationState.gotoState(state)}}"><span><b>Project: </b>{{$navigationState.getDisplayName(state)}}</span></a>
        <button ng-hide="isNewProject() || isNewAFE()" class="projectButton" ng-click="showProjectPanel($event)" style="border:none; background-color: Transparent;"><span class="glyphicon glyphicon-triangle-bottom" style="font-size: 8px; vertical-align: text-top;"> </span></button>
      </span>

      <span ng-if="state.name == 'afe'">
        <a style="margin-left: 4px;" ui-sref="{{$navigationState.gotoState(state)}}"><span><b>AFE: </b>{{$navigationState.getDisplayName(state)}}</span></a>
        <button ng-hide="isNewProject() || isNewAFE()" class="afeButton" ng-click="showAfePanel($event)" style="border:none; background-color: Transparent;"><span class="glyphicon glyphicon-triangle-bottom" style="font-size: 8px; vertical-align: text-top;"> </span></button>
      </span>

      <span ng-if="(state.name != 'afe' && state.name != 'project')">
        <a style="margin-left: 4px;" ui-sref="{{$navigationState.gotoState(state)}}"><span>{{$navigationState.getDisplayName(state)}}</span></a>
        <button ng-if="state.name === 'project-list'" class="prjListButton" ng-click="showProjectListPanel($event)" style="border:none; background-color: Transparent;"><span class="glyphicon glyphicon-triangle-bottom" style="font-size: 8px; vertical-align: text-top;"> </span></button>
      </span>

      <span class="glyphicon glyphicon-chevron-right">  </span>
    </div>
  </div>
</div>
